<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Manger pour un rouge - Compte</title>
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lien de l'icone, Ã  mettre sur toutes les pages-->
     <link rel="icon" href="https://i.ibb.co/5xn2Wtvk/d716555b-93dc-46d9-a667-b612e33bc2c5.png">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Compte 
          </div>
          <div class="title signup">
             Compte
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Se connecter</label>
             <label for="signup" class="slide signup">S'inscrire</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <!-- formulaire de connexion -->
             <form action="deuxieme_page.html" class="login">
                <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
             </form>
  </body>
</html>

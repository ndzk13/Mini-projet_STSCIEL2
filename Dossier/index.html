
<!doctype html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Connexion – Manger pour un rouge</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<main class="login-wrap">
  <section class="login-card" aria-labelledby="title-login">
    <h1 id="title-login">Se connecter</h1>
    <form action="accueil.html" method="get">
      <div class="input"><label for="email">Email</label><input id="email" name="email" type="email" placeholder="vous@exemple.com" required></div>
      <div class="input"><label for="password">Mot de passe</label><input id="password" name="password" type="password" placeholder="••••••••" required></div>
      <button class="btn btn-primary" type="submit">Se connecter</button>
    </form>
    <p class="hint">Astuce : c’est une page de démonstration — n’importe quelle saisie fonctionne.</p>
    <p class="hint"><a href="login_en.html">Switch to English</a></p>
  </section>
</main>
</body></html>
